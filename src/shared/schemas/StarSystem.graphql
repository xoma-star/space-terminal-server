""" планета """
type Planet {
  """ название планеты """
  name: String!,
  """ тип биома """
  biome: Biome!,
  """ доступные ресурсы """
  resources: [RawResource],
  """ температура """
  temperature: Float,
  """ радиация """
  radiationLevel: Float,
  """ гравитация """
  gravity: Float,
  """ атмосферное давление на поверхности """
  pressure: Float,
  """ токсичность атмосферы """
  toxicityLevel: Float,
  """ длина дня """
  dayLength: Float,
  """ длина года """
  yearLength: Float,
  """ магнитное поле """
  magneticField: Float,
  """ тектоническая активность """
  tectonicActivity: Float
}

""" звездная система """
type StarSystem {
  """ тип системы """
  starType: StarType!
  """ название системы """
  name: String!
  """ планеты """
  planets: [Planet]
  """ класс светимости """
  luminosityClass: String

}

type Query {
  starSystems: [StarSystem],
  starSystem(seed: String!): StarSystem
}